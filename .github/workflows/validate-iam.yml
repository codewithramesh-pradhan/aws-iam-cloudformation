name: IAM CloudFormation Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Validate CloudFormation template
      run: |
        aws cloudformation validate-template \
          --template-body file://iam-setup.yaml
          
    - name: Lint CloudFormation template
      uses: scottbrenner/cfn-lint-action@v2
      with:
        file: iam-setup.yaml
        
    - name: Security scan with Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        file: iam-setup.yaml
        framework: cloudformation
        
    - name: IAM Policy validation
      run: |
        # Extract and validate IAM policies
        echo "Validating IAM policies for compliance..."
        
        # Check for overly permissive policies
        if grep -q '"*"' iam-setup.yaml; then
          echo "Warning: Wildcard permissions detected"
        fi
        
        # Verify MFA enforcement exists
        if ! grep -q "aws:MultiFactorAuthPresent" iam-setup.yaml; then
          echo "Error: MFA enforcement not found"
          exit 1
        fi
        
        echo "IAM policy validation completed"
        
    - name: Deploy to staging (if validation passes)
      if: github.ref == 'refs/heads/develop'
      run: |
        aws cloudformation deploy \
          --template-file iam-setup.yaml \
          --stack-name iam-rbac-staging \
          --capabilities CAPABILITY_IAM \
          --parameter-overrides Environment=staging
